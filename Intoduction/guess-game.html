<!DOCTYPE html>  
<html>
    <head>
        
    </head>
    <body>
       <h1>Guess Game</h1>
       <p>Please keep your console open brfore starting the game</p>
       <button id='start'>Start</button>

       <script>
          const start = document.getElementById('start')

          function startGame(){
              const name = prompt('Enter your Name')
              console.log(`Welcome to the guess game ${name}`)

              const target = Math.ceil(Math.random() * 100)
              console.log(target)
              const maxGuess = 10
              let won = false

              for( i = 0; i < maxGuess; i++){
                  const guess = prompt(`Guess my number (${maxGuess - i} chances left)`)
                  if (guess < target){
                      console.log('Oops!!! Your Guess was low')
                  } else if (guess > target){
                      console.log('Oops!!! Your Guess was high')
                  } else if (Number(guess) === target){
                      console.log(`Good job, ${name}. You guessed in ${i + 1} guesses`)
                      won = true
                      break
                  }
              }

              if(!won){
                console.log(`Sorry. You didn't get my number. My number was ${target}`)
              }
              
          } 

          start.addEventListener('click', function(){
              startGame()
          })
       </script>
    </body>
</html>
