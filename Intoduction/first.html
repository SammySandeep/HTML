<!DOCTYPE html>  
<html>
    <head>
        <style>
            p {
                font-size: 25px;
                color: blue; 
            }
        </style>
    </head>
    <body>
        <p id="some-para">This is a paragraph</p>

        <script>
            const para = document.getElementById('some-para')
            para.addEventListener('click', function(){
                alert('clicked')
                para.innerHTML = 'you clicked it'
            })
        </script>
    </body>
</html>
